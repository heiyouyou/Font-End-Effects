<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>H5的新标签使用</title>
	</head>
	<body>
		<meter value="5" min="1" max="15"></meter>
		<details open="open">
		    <summary>HTML 5</summary>
		    This document teaches you everything you have to learn about HTML 5.
		</details>
		<input id="myCar" list="cars" />
		<datalist id="cars">
		  <option value="BMW">
		  <option value="Ford">
		  <option value="Volvo">
		</datalist>
		<section>
		    <hgroup>
		        <h1>this is h1 of my article</h1>
		        <h2>this is h2 of my article</h2>
		    </hgroup>
		    <p>The rest of the content...</p>
		</section>
	</body>
</html>
