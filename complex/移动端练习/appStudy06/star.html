<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>评价星星选中的效果</title>
		<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1474813743_9218109.css"/>
		<style type="text/css">
			.starbox i{color:#ccc;font-size:48px;}
			.starbox i.on{color:red;}
		</style>
	</head>
	<body>
		<div class="starbox">
			<i class="iconfont icon-xingxing on"></i>
			<i class="iconfont icon-xingxing"></i>
			<i class="iconfont icon-xingxing"></i>
			<i class="iconfont icon-xingxing"></i>
			<i class="iconfont icon-xingxing"></i>
		</div>
		<script src="js/jquery-1.11.2.min.js"></script>
		<script>
			$(function(){
				var star = $(".starbox").children();
				star.hover(function(){
					var index = $(this).index();
					//:lt(index)获取到小于指定索引的元素，:gt(index)获取到大于指定索引的元素，add()
					$(".starbox").children(":lt("+index+")").add($(this)).addClass("on");
					$(".starbox").children(":gt("+index+")").removeClass("on");
				});
			});
		</script>
	</body>
</html>
