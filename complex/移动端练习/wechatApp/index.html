<!DOCTYPE html>

    <link rel="stylesheet" href="css/swiper.min.css" />

    <style>
    	*{margin:0;padding:0;}

			height:100%;

			font-family:"microsoft yahei";

    		height:100%;

    	}
    	.swiper-slide{
    		width:100%;

			background:url(upload/bg.jpg) no-repeat left top;
			background-size:100% 100%;
    	}
    	img{
			display:block;
		}
		.ani,#array,.txt{
			position:absolute;
		}
		.swiper-pagination-bullet{
			width: 6px;
			height: 6px;
			background: #fff;
			opacity: .4;
		}
		.swiper-pagination-bullet-active{
			opacity: 1;
		}
		@-webkit-keyframes tip{
			0%{opacity:0;}
			50%{opacity:1;}
			100%{opacity:0;}
		}
		@-moz-keyframes tip{
			0%{opacity:0;}
			50%{opacity:1;}
			100%{opacity:0;}
		}
		@-o-keyframes tip{
			0%{opacity:0;}
			50%{opacity:1;}
			100%{opacity:0;}
		}
		@-mz-keyframes tip{
			0%{opacity:0;}
			50%{opacity:1;}
			100%{opacity:0;}
		}
		@keyframes tip{
			0%{opacity:0;}
			50%{opacity:1;}
			100%{opacity:0;}
		}
		#array{animation:tip 1.2s infinite ease-in-out;z-index:8888;}
    </style>
</head>
<body>

	<script src="js/swiper.min.js"></script>
	<script src="js/swiper.animate.min.js"></script>
    <script type="text/javascript">
    	//获取要进行缩放的元素
    	var resizeDoms = document.querySelectorAll(".resize");
    	var txtDom = document.querySelectorAll('.txt');
    	resize();
    	//等比例缩放元素的宽度、高度、和坐标
    	function resize(){
	    	//获取缩放的比例系数以适应pc端和手机端
	    	var scaleW = window.innerWidth/320;
	    	var scaleH = window.innerHeight/480;
    		for(var i=0;i<resizeDoms.length;i++){
    			resizeDoms[i].style.width=parseInt(resizeDoms[i].style.width)*scaleW+'px';
			   	resizeDoms[i].style.height=parseInt(resizeDoms[i].style.height)*scaleH+'px';
			   	resizeDoms[i].style.top=parseInt(resizeDoms[i].style.top)*scaleH+'px';
			   	resizeDoms[i].style.left=parseInt(resizeDoms[i].style.left)*scaleW+'px'; 
    		}
			for (var i=0; i<txtDom.length; i++) {
				var ss = txtDom[i].style;
				ss.webkitTransform = ss.MsTransform = ss.msTransform = ss.MozTransform = ss.OTransform =ss.transform='translateX('+(txtDom[i].offsetWidth*(scaleW-1)/2)+'px) translateY('+txtDom[i].offsetHeight*(scaleH-1)/2+'px) scaleX('+scaleW+') scaleY('+scaleH+')';
			}
    	}
   		var myswiper = new Swiper(".swiper-container",{
   			direction:'vertical',
   			pagination:'.swiper-pagination',
   			mousewheelControl : true,//滚动轮切换slide
   			slideToClickedSlide:true,
		   	onInit: function(swiper){//回调函数，初始化后执行。可选Swiper实例作为参数。
		   		swiperAnimateCache(swiper);//现将有动画效果的元素隐藏
		   		swiperAnimate(swiper);//触发动画的执行
			},
		   	onSlideChangeEnd:function(swiper){//slider切换结束时执行。
				swiperAnimate(swiper);
		    }	  
   		});
    </script>
</body>
